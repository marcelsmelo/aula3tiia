<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURA</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        div {
            background: linear-gradient(145deg, #1a001a, #330033);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(128, 0, 128, 0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        ul {
            list-style: none;
            margin-bottom: 30px;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0ff;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        li:hover {
            color: #bb66ff;
            transform: translateX(5px);
        }

        h1 {
            color: #bb66ff;
            font-size: 2em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #8000ff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Claio Plára</li>
            <li>Whyzinn</li>
            <li>gabriel</li>
            <li>Rayjhonatann</li>
            <li>fei</li>
        </ul>
        <h1>slknaum-compensa</h1>
    </div>
</body>
</html>
